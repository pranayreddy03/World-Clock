<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Clock</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="current">
        <strong>Current Location</strong>
        <p id="crntLctn"></p>
    </div>
    <div id="eastern">
        <strong>New York City</strong>
        <p id="easternLctn"></p></div>
    <div id="australian">
        <strong>Sydney</strong>
        <p id="sydneyLctn"></p></div>
    </div>
    <div id="greenwich">
        <strong>London</strong>
        <p id="londonLctn"></p></div>
    </div>
    <div id="gulf">
        <strong>Dubai</strong>
        <p id="dubaiLctn"></p></div>
    </div>
    <div id="japan">
        <strong>Tokyo</strong>
        <p id="tokyoLctn"></p></div>
    </div>
    <div id="indian">
        <strong>Mumbai</strong>
        <p id="mumbaiLctn"></p></div>
    </div>
    <div id="centralEurpoean">
        <strong>Berlin</strong>
        <p id="berlinLctn"></p></div>
    </div>
    <div id="pacific">
        <strong>Los Angeles</strong>
        <p id="LALctn"></p></div>
    </div>
<script src="script.js"></script>
</body>
</html>
